<html>

<head>
    <title>Hello Components</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>
<script type="text/babel">
    const rootElement = document.getElementById('root');
    const message = props => <div>{props.msg}</div>;
    const CustomMsg = props => <div> <h3> {props.children} </h3> </div>
    function Text({message}){
        return (
            <div>
                { message ? <div>{message}</div> : <div>No Text </div> }
            </div>
        )
    }
    const element = <div className="container"> 
        {React.createElement(message,{msg: 'Hello Word' })}
        {message({msg: 'Hello React' })}
        
        <CustomMsg children='Hello Components' />
        <CustomMsg> Hello Custom Component</CustomMsg>
        <Text message={null}> </Text>
        </div>
    //console.log(element);
    ReactDOM.render(element, rootElement);
</script>

</html>
