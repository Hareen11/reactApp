<html>

<head>
    <title>Hello Prop Types</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.min.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>
<script type="text/babel">
    const rootElement = document.getElementById('root');
    class SayHello extends React.Component {
        static propTypes = {
            fistName: PropTypes.string.isRequied,
            lastName: PropTypes.string.isRequied,
        }
        render(){
            const {fistName,lastName} = this.props
            return(
            <div>
                Hello {fistName || ' ' } {lastName || 'Unknown'} 
            </div> 
        )
        }
       
    }
    ReactDOM.render(
        <SayHello fistName={'Hareen'}, lastName={'Desai'} />, 
        rootElement
    );
</script>

</html>
