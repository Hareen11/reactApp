<html>

<head>
    <title>Hello Style</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>
<style>
    .box {
        border: 1px solid black
    }

    .box--small {
        width: 40px;
        height: 40px;
    }

    .box--medium {
        width: 80px;
        height: 80px;
    }

    .box--large {
        width: 140px;
        height: 140px;
    }
</style>
<script type="text/babel">
const rootElement = document.getElementById('root');
function Box({style,size,className = '', ...rest}){
    const sizeClassName = size ? `box--${size}` : '' 
    return (
        <div className={`box ${className} ${sizeClassName}`.trim()} style = {{paddingLeft:20 ,...style}} {...rest} />
    )
}
const element = (
    <div>
  <Box size="small" style={{backgroundColor:'lightblue'}}> small </Box>
  <Box className='box--medium' style={{backgroundColor:'pink'}}> medium </Box>
  <Box className='box--large' style={{backgroundColor:'orange'}}> large </Box>
    </div>
)
ReactDOM.render(element, rootElement);

</script>

</html>
